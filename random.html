<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма связи</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */
        .hero__form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .hero__form-title {
            margin-top: 0;
            text-align: center;
        }
        .hero__form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .hero__form-input, .hero__form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .hero__form-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .hero__form-btn:hover {
            background-color: #0056b3;
        }
        .hero__form-plea {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .hero__form-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="hero__form">
        <div class="hero__form-title">Форма связи</div>
        <p class="hero__form-plea">Пожалуйста, заполните форму для связи с владельцем домена</p>
        <label class="hero__form-label" for="name">Ваше имя</label>
        <input class="hero__form-input" type="text" id="name" name="name" placeholder="Ваше имя">
        <label class="hero__form-label"  for="phone">Телефон</label>
        <input class="hero__form-input" type="text" id="phone" name="phone" placeholder="Телефон">
        <label class="hero__form-label" for="email">E-mail</label>
        <input class="hero__form-input" type="email" id="email" name="email" placeholder="E-mail">
        <label class="hero__form-label" for="message">Сообщение</label>
        <textarea class="hero__form-textarea" id="message" name="message" placeholder="Сообщение"></textarea>
        <button type="submit" class="hero__form-btn">Отправить сообщение</button>
        <p class="hero__form-accept">Отправляя эту форму, Вы выражаете согласие на <a href="#" class="hero__form-link">обработку персональных данных</a></p>
    </div>
</body>
</html>
